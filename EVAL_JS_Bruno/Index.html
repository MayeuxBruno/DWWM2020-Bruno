<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Calcul Taux d'interet</title>
</head>
<body>
    <div class="page colonne">
        <div class="titre"><h1>Calcul des Taux d'interets</h1></div>
        <div class="espacehor"></div>
        
            <div class="cadre colonne">
               <div class="ligne">
                   <div><label for="capital">Capital Emprunté</input></div>
                   <div><input  class="checkValidity" id="capital" name="capital" type="text" pattern="^([0-9]){2,}$"></div>
                   <div class="min">
                    <div></div>
                    <div>€</div>
                    <div></div>
                   </div>
                   <div class="message"></div>
               </div>
                <div class="ligne">
                    <div><label for="taux">Taux Nominal Annuel</input></div>
                    <div><input  name="taux" class="checkValidity" id="taux" type="text" pattern="^([0-9\.]){2,}$"></div>
                    <div class="min">
                        <div></div>
                        <div>%</div>
                        <div></div>
                       </div>
                    <div class="message"></div>
                </div>
                <div class="ligne">
                    <div><label for="duree">Durée d'emprunt</input></div>
                    <div><input  name="duree" class="checkValidity" id="duree" type="text" pattern="^([0-9]){2,}$"></div>
                    <div class="min">
                        <div></div>
                        <div>Ans</div>
                        <div></div>
                       </div>
                    <div class="message"></div>
                </div>
             </div>
             <div class="espacehor"></div>
             <div class="cadre colonne">
                <div class="ligne">
                    <div><label for="mensualite">Mensualité</input></div>
                    <div><input  name="mensualite" id="mensualite" type="text"></div>
                    <div class="min">
                        <div></div>
                        <div>€</div>
                       </div>
                    <div class="message"></div>
                </div>
                 <div class="ligne">
                     <div><label for="cout">Taux Nominal Annuel</input></div>
                     <div><input name="cout"  id="cout" type="text"></div>
                     <div class="min">
                        <div></div>
                        <div>€</div>
                       </div>
                     <div></div>
                 </div>
              </div>
              <div class="espacehor"></div>
              <div class="barrebouton">
                  <button id="submit">Calculer</button>
                  <button id="nouveau">Nouveau Calcul</button>
              </div>
        
    </div>
    <script src="JS/Script.js"></script>    
</body>
</html>
