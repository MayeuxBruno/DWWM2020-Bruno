<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function QuelNavigateur() {
        var ua = navigator.userAgent;
        var x = ua.indexOf("MSIE");
        var navig = "MSIE";
        if (x == -1) {
            x = ua.indexOf("Firefox");
            navig = "Firefox";
            if (x == -1) {
                x = ua.indexOf("Chrome");
                navig = "Chrome";
                if (x == -1) {
                    x = ua.indexOf("Opera");
                    navig = "Opera";
                    if (x == -1) {
                        x = ua.indexOf("Safari");
                        navig = "Safari"
                    }
                }
            }
        }
    return navig;
}
        document.write("Votre navigateur est de la marque "+QuelNavigateur()+"<br>");
        document.write("Son numéro de version est "+navigator.appVersion+"<br>");
        document.write("définition de l'écran :"+screen.width+" * "+screen.height);
    </script>
</body>
</html>
